<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <div>
            <label for="PrimeiroNome">Primeiro Nome</label><br>
            <input id="PrimeiroNome" type="text" name="PrimeiroNome"><br>
        </div>
        <div>
            <label for="ReceberEmails">Deseja receber e-mails de promoções</label>
            <input id="ReceberEmails" type="checkbox" name="ReceberEmails"><br>
        </div>
        <div>
            <label>Sexo:</label><br>

            <input id="SexoM" type="radio" name="Sexo" value="Masculino">
            <label for="SexoM">Masculino</label><br>
            
            <input id="SexoF" type="radio" name="Sexo" value="Feminino">
            <label for="SexoF">Feminino</label><br>
            
            <input id="SexoO" type="radio" name="Sexo" value="Outros">
            <label for="SexoO">Outros</label><br>

            <label for="Cidade:">Cidade</label>
            <select name="Cidade" id="Cidade">
                <option value="sao-paulo">São Paulo</option>
                <option value="jundiai">Jundiaí</option>
            </select><br>

            <label for="observacoes">Observações:</label><br>
            <textarea name="observacoes" id="observacoes" cols="30" rows="10"></textarea>
        </div>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
